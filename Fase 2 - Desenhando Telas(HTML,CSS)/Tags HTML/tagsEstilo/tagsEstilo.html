<!DOCTYPE html> <!--Indica que o documento é um arquivo HTML5 -->
<html> <!--Início do documento HTML -->
<head> <!-- Início da seção de cabeçalho do documento <head> -->
    <meta charset="UTF-8"> <!--Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Configura a viewport para responsividade em dispositivos móveis-->
    <title>Curso HTML</title> <!--Define o título da página que aparece na aba do navegador -->
</head> <!--Fim da seção de cabeçalho do documento <head> -->
<body> <!--Início do corpo do documento <body> -->
    <h1>Titulo</h1> 
    <p>
        <del>Testando</del>
        <strong>Testando</strong> <!-- Texto em negrito -->
        <b>Testando</b> <!-- Texto em negrito -->
    </p>
    <hr>
    <h2>Titulo</h2>
    <p>
        <em>Testando</em> <!-- Texto em itálico -->
        <i>Testando</i> <!-- Texto em itálico -->
    </p>
    <hr>
    <h3>Titulo</h3>
    <p>
        <mark>Testando</mark>
    </p>

</body> <!--Fim do corpo do documento <body> -->
</html> <!--Fim do documento HTML -->
