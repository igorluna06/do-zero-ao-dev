<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saque</title>
    <link rel="stylesheet" href="/Fase 4 - Conhecendo a Web(JavaScript|TypeScript)/JavaScript/Projeto/Caixa Eletrônico/css/saque.css">
    <link rel="stylesheet" href="/Fase 4 - Conhecendo a Web(JavaScript|TypeScript)/JavaScript/Projeto/Caixa Eletrônico/css/global.css">
    <link rel="stylesheet" href="/Fase 4 - Conhecendo a Web(JavaScript|TypeScript)/JavaScript/Projeto/Caixa Eletrônico/css/operacoes.css">

</head>
<body id="saque">
    
    <div class="div" id="cabecalhoOperacoes">

        <h1 class="titulo" id="tituloPrincipal"> Banco Digital</h1>

        <h3 class="titulo" id="tituloSecundario"> Saque</h3>

        <span class="spanSaldo" id="spanSaldoSaque"></span>
    </div>
    <div class="div" id="corpoSaque">

        <input class="input" id="inputSaque" type="text" min="1" inputmode="numeric" placeholder="0,00" autocomplete="">

        <br><br>

        <span class="spanErro" id="spanErroSaque"></span>

        <br>

        <button class="botoesOperacoes botoes" id="confirmarSaque"> Confirmar saque</button>
        <button class="botoesOperacoes botoes botaoSair" id="voltar"> Voltar para o menu</button>

    </div>

    <script type="module" src="../js/UI/events.js"></script>
</body>
</html>
