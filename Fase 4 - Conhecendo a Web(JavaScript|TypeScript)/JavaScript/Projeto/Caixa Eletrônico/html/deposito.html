<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depósito</title>
    <link rel="stylesheet" href="/Fase 4 - Conhecendo a Web(JavaScript|TypeScript)/JavaScript/Projeto/Caixa Eletrônico/css/deposito.css">
    <link rel="stylesheet" href="/Fase 4 - Conhecendo a Web(JavaScript|TypeScript)/JavaScript/Projeto/Caixa Eletrônico/css/global.css">
    <link rel="stylesheet" href="/Fase 4 - Conhecendo a Web(JavaScript|TypeScript)/JavaScript/Projeto/Caixa Eletrônico/css/operacoes.css">

</head>
<body id="deposito">
    
    <div class="div" id="cabecalhoOperacoes">

        <h1 class="titulo" id="tituloPrincipal"> Banco Digital</h1>

        <h3 class="titulo" id="tituloSecundario"> Depósito</h3>

        <strong><span class="spanSaldo" id="spanSaldoMenu"> Saldo: R$ </span></strong>
    </div>
    <div class="div" id="corpoDeposito">

        <input class="input" id="inputDeposito" type="text" min="1" inputmode="numeric" placeholder="0,00" autocomplete="">

        <br><br>

        <button class="botoesOperacoes botoes" id="confirmarDeposito"> Confirmar depósito</button>
        <button class="botoesOperacoes botoes" id="voltar"> Voltar para o menu</button>

    </div>
</body>
</html>
