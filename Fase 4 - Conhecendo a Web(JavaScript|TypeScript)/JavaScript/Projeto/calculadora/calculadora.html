<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>

    <div id="divPrincipal">

        <h1 id="tituloPrincipal"> Calculadora </h1>

        <input type="text" id="display" readonly>

        <span id="status">ON</span>

        <button class="botoes"  id="on" onclick="ligar()">ON</button>
        <button class="botoes" id="off" onclick="desligar()">OFF</button>
        <button class="botoes" id="clear" onclick="limparTela()">Limpar</button>
        <button class="botoes" id="apagar" onclick="apagarUltimo()">Apagar</button>
        <br>
        <br>
        <button class="botoes" id="7" onclick="adicionarNumero('7')">7</button>
        <button class="botoes" id="8" onclick="adicionarNumero('8')">8</button>
        <button class="botoes" id="9" onclick="adicionarNumero('9')">9</button>
        <button class="botoes" id="adicao" onclick="adicionarOperador('+')">+</button>
        <br>
        <br>
        <button class="botoes" id="4" onclick="adicionarNumero('4')">4</button>
        <button class="botoes" id="5" onclick="adicionarNumero('5')">5</button>
        <button class="botoes" id="6" onclick="adicionarNumero('6')">6</button>
        <button class="botoes" id="subtracao" onclick="adicionarOperador('-')">-</button>
        <br>
        <br>
        <button class="botoes" id="1" onclick="adicionarNumero('1')">1</button>
        <button class="botoes" id="2" onclick="adicionarNumero('2')">2</button>
        <button class="botoes" id="3" onclick="adicionarNumero('3')">3</button>
        <button class="botoes" id="multiplicacao" onclick="adicionarOperador('x')">x</button>
        <br>
        <br>
        <button class="botoes" id="0" onclick="adicionarNumero('0')">0</button>
        <button class="botoes" id="." onclick="adicionarPontoF('.')">.</button>
        <button class="botoes" id="resultado">=</button>
        <button class="botoes" id="divisao" onclick="adicionarOperador('รท')">รท</button>
        

    </div>
    

    <script src="calculadora.js"></script>
</body>
</html>
