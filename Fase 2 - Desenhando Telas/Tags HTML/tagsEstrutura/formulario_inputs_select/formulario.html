<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="#"> 
        <label for="name">Nome</label> <!-- Label -->
        <input type="text" name="nome" placeholder="Digite o seu nome"> <!-- Input --> <!-- O placeHolder é um texto dentro input esclarecendo o que deve fazer -->
        <button type="submit">Enviar</button> <!-- Button com type = "submit" -->
        <button type="reset">Limpar formulario</button> <!-- Button com type = "reset" -->
        <select> <!-- Select -->
            <option>Item 1</option> <!-- Option -->
            <option>Item 2</option>
            <option>Item 3</option>
            <option>Item 4</option>
        </select>
        
    </form>
    <!-- A tag form contem 2 atributos possiveis
     method - é o metodo de envio dos dados do formulario, podendo ser get, post, delete, put, etc.
     action - é o local para onde os dados serao enviados.
    -->
    <!-- A tag input é utilizada para criar campos de entrada de dados no formulario. 
     tipos de input mais comuns:
        text - campo de texto simples
        password - campo para senha
        email - campo para email
        number - campo para numeros
        submit - botao de envio do formulario
        radio - botao de opcao
        checkbox - caixa de selecao

    O atributo name é utilizado para identificar o campo no envio dos dados do formulario.
    O atributo value é utilizado para definir o valor do campo.
    -->
    <!-- Tipos de inputs em HTML-->
    <input type="button" value=""> <!-- Botao -->
    <input type="checkbox" value=""> <!-- Caixa de selecao -->
    <input type="color" value=""> <!-- Seletor de cor -->
    <input type="date" value=""> <!-- Campo de data -->
    <input type="datetime-local" value=""> <!-- Campo de data e hora local -->
    <input type="email" value=""> <!-- Campo de email -->
    <input type="file" value=""> <!-- Campo de arquivo -->
    <input type="hidden" value=""> <!-- Campo oculto -->
    <input type="image" value=""> <!-- Botao de imagem -->
    <input type="month" value=""> <!-- Campo de mes -->
    <input type="number" value=""> <!-- Campo numerico -->
    <input type="password" value=""> <!-- Campo de senha -->
    <input type="radio" value=""> <!-- Botao de opcao -->
    <input type="range" value=""> <!-- Campo de intervalo -->
    <input type="reset" value=""> <!-- Botao de reset -->
    <input type="search" value=""> <!-- Campo de busca -->
    <input type="submit" value=""> <!-- Botao de envio -->
    <input type="tel" value=""> <!-- Campo de telefone -->
    <input type="text" value=""> <!-- Campo de texto -->
    <input type="time" value=""> <!-- Campo de hora -->
    <input type="url" value=""> <!-- Campo de URL -->
    <input type="week" value=""> <!-- Campo de semana -->
</body>
</html>
