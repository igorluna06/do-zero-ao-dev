<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Iframe</h1>
    <iframe src="https://www.techtudo.com.br/" frameborder="0"></iframe>
    <!-- iframe é uma tag HTML usada para incorporar outro documento HTML dentro 
     do documento atual.
    O atributo src define a URL do conteúdo a ser exibido dentro do iframe. -->
