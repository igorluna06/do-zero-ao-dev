<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Campeonato</h1>

    <table> <!-- Início da tabela -->

        <thead> <!-- Cabeçalho da tabela -->
            <tr> <!-- Linha do cabeçalho -->
                <th style="border: solid 1px black">Time</th> <!-- Célula do cabeçalho -->
                <th style="border: solid 1px black">Pontos</th>
                <th style="border: solid 1px black">V</th>
                <th style="border: solid 1px black">E</th>
                <th style="border: solid 1px black">D</th>
            </tr>
        </thead>

        <tbody> <!-- Corpo da tabela -->
            <tr> <!-- Linha da tabela -->
                <td style="border: solid 1px black">Time 1</td> <!-- Célula da tabela -->
                <td style="border: solid 1px black">15</td>
                <td style="border: solid 1px black">5</td>
                <td style="border: solid 1px black">0</td>
                <td style="border: solid 1px black">0</td>
            </tr> 
            <tr> 
                <td style="border: solid 1px black">Time 2</td>
                <td style="border: solid 1px black">12</td>
                <td style="border: solid 1px black">4</td>
                <td style="border: solid 1px black">0</td>
                <td style="border: solid 1px black">1</td>
            </tr> 
            <tr> 
                <td rowspan="2" style="border: solid 1px black" colspan="2">V</td> <!-- Célula que ocupa duas colunas -->
                <td style="border: solid 1px black" colspan="3">3</td> <!-- Célula que ocupa três colunas -->
            </tr>
            <tr> 
                <td style="border: solid 1px black" colspan="2">E</td> <!-- Célula que ocupa duas colunas -->
                <td style="border: solid 1px black" colspan="3">1</td> <!-- Célula que ocupa três colunas -->
            </tr>
            <tr> 
                <td style="border: solid 1px black" colspan="2">D</td> <!-- Célula que ocupa duas colunas -->
                <td style="border: solid 1px black" colspan="3">0</td> <!-- Célula que ocupa três colunas -->
            </tr>
        </tbody>

    </table>
</body>
</html>
